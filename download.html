<!DOCTYPE html>
<html lang="en">
<head>
    <title>Download</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://marvel-b1-cdn.bc0a.com/f00000000310757/www.fortinet.com/content/dam/fortinet-blog/new-images/uploads/living-securely-in-a-digital-world-347.jpg');
            background-size: cover;
            background-repeat: no-repeat;

            display: flex;
            justify-content: center;
            align-items: center;

            font-family: Arial, sans-serif;
        }

        .content-box {
            background: rgba(0, 0, 0, 0.5); 
            padding: 30px;
            border-radius: 12px;
            width: 350px;
            text-align: center;
            color: white;
        }

        button {
            background: yellow;
            color: black;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>

<body>
    <div class="content-box">
        <h1>Download Page</h1>

        <button>
            <a href="path/to/download/file" download>Download File</a>
        </button>

        <button>
            <a href="index.html">Back to Home</a>
        </button>
    </div>
</body>
</html>
